<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Links  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Scripts  -->
    <script src="js/script.js" defer></script>
    <title>Guess the number!</title>
</head>
<body>
    <div class="container">
<div class="container__box">
    <div class="container__title">Guess The Number!</div>
    <div class="container__instruction">
        Simple Game With Guessing number from 1-15, Have Fun!
    </div>
    <div class="container__form">
        <input type="number" id="number" placeholder="Guess Number from 1 to 15.">
        <button>Guess!</button>
        <div class="countTries">Liczba Prób: </div>
        <div class="myNumbers">1 2 3 4</div>
        <div class="result"></div>
    </div>
</div>
    </div>
    <div class="footer">Maksym Smoliński</div>
</body>
</html>
